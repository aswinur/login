<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div style="height: 50vh; width: 100%;" class="d-flex justify-content-center align-item-center bg-light">
            <div class="row w-50 border shadow">
                <div class="col">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiAWLiqNvJE-uPmHTvxohCNuOPXhJ97_sRGApWngU9SmfsAxER9CYQ_cyYsxFS1Z9s1h8&usqp=CAU" alt="" class="img-fluid">
                </div>
                <div class="col">
                    <h4 class="text-center text-info fst-italic">Login</h4>
                    <div class="mt-3">
                        <input type="text" placeholder="Enter your username" id="uname" class="form-control">
                    </div>
                    <div class="mt-3">
                        <input type="password" placeholder="Enter your password" id="pswd" class="form-control">
                    </div>
                    <div class="mt-3">
                        <input type="submit" class="btn btn-success" value="Login" onclick="login()">
                    </div>

                </div>
            </div>
        </div>
    <script src="./main.js"></script>    
    </body>
</html>
